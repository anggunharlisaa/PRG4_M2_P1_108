<!DOCTYPE html>
<html>
<head>
    <title>P2_108</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header1">P2_108</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisik</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="1" max="100" />
                    </td>
                    <td id="error_nilai" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="alert('Your answer is cancelled')">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="Kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Menyertakan jQuery -->

    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                validate = false;
            } else if (nama.length > 20) { // Validasi Nama maksimal 20 huruf
                document.getElementById("error_nama").innerText = "Nama maksimal 20 huruf!";
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]+$/;
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!";
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = "";
                }
            }

            // Validasi Mata Kuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!";
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = "";
            }

            // Validasi Nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                validate = false;
            } else if (nilai < 0 || nilai > 100) { // Validasi Nilai minimal 0 dan maksimal 100
                document.getElementById("error_nilai").innerText = "Nilai harus antara 0 dan 100!";
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = "";
            }

            return validate;
        }

        // Saat Di Klik Batal text box dan combo box nya ter-reset
        $(document).ready(function () {
            $("button[type='button']").click(function () {
                $("#nama").val(""); // Reset Nama field
                $("#matakuliah").val(""); // Reset Mata Kuliah dropdown
                $("#nilai").val(""); // Reset Nilai field

                // Reset error messages
                $("#error_nama").text("");
                $("#error_matakuliah").text("");
                $("#error_nilai").text("");
            });
        });
    </script>

</body>
</html>
